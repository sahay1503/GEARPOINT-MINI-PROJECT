<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
  <title>Sign-Up</title>
</head>
<style>
  a {
    color: white;
    text-decoration: none;
  }

  a:hover {
    color: white;
  }
</style>

<body>
  <script src="./login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"></script>
  <form onsubmit="myfunc(event)">
    <section class="vh-100" style="background-color: #eee;">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px;">
              <div class="card-body p-md-5">
                <div class="row justify-content-center">
                  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                    <form class="mx-1 mx-md-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <label class="form-label" for="fullname">Your Name</label>
                      <input type="text" id="fullname" class="form-control" required placeholder="Name" />
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <label class="form-label" for="email">Your Email</label>
                      <input type="email" id="email" class="form-control" required placeholder="abc123@gmail.com" />

                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <label class="form-label" for="password">Password</label>
                      <input type="password" id="password" class="form-control" placeholder="Password" />

                      <input class="form-check-input me-2" type="checkbox" id="form2Example3c" required />
                      <label class="form-check-label" for="form2Example3">
                        I agree all statements in Terms of Service
                      </label>
                      <div type="button" class="btn btn-primary btn-lg" style="font-size:15px; width:90px;">Register
                      </div>
                      <label class="form-check-label" for="form2Example3">Already have an account?</a>
                      </label>
                      <div type="button" class="btn btn-primary btn-lg" style="font-size:15px; "><a
                          href="../login/log.html">Log
                          In</a></div>
                    </form>

                  </div>
                  <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                      class="img-fluid" alt="Sample image">

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </form>
</body>

</html>
