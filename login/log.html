<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <link rel="stylesheet" href="./log.css">
</head>

<body>
    <div class="loginbox">
        <img src="avatar.jpg" class="avatar">
        <h1>Login Here</h1>
        <form>
            Username : <input type="text" placeholder="Username" id="username" required><br><br>
            Password : <input type="password" placeholder="Password" id="password" required><br><br>

            <input type="submit" name="" value="Log In">
            <p>Don't have an Account?</p>
            <h1 class="sign"><a href="../Sign Up/Sign Up.html">Sign Up</a></h1>
        </form>
    </div>
</body>

</html>
